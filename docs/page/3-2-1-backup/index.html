            <h2>The 3-2-1 Rule</h2>
            <ul>
                <li>
                    Keep <b>3</b> copies of important data.
                    <ul>
                        One primary, two backups.
                    </ul>
                </li>
                <li>Save the file on <b>2</b> types of media.</li>
                <li>
                    Store <b>1</b> copy offsite.
                    <ul>
                        <li>This can include online.</li>
                    </ul>
                </li>
            </ul>
        </section>
